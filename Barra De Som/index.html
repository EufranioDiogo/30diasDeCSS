    <script>
        let volumeBar = document.querySelectorAll('.volume-bar');
        let limit = 255;

        setInterval(function() {
            for(let i = 0; i < volumeBar.length; i++) {
                volumeBar[i].style.backgroundColor = `rgb(${Math.floor((Math.random() * limit) + 1)}, ${Math.floor((Math.random() * limit) + 1)}, ${Math.floor((Math.random() * limit) + 1)})`
            }
        }, 1000);
        
    </script>
