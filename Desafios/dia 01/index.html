<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="descripition" content="DesafioCSS">
    <meta name="author" content="Eufránio Diogo">
    <meta name="keywords" content="CSS">
    <title>Ícone de mídia social em camadas </title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
</head>
<body>
    <div class="row">
        <h1 class="main-title">Our Social Medias</h1>
    </div>
    <div class="row">
        <ul class="social-media-links-list">
            
    
            <li class="social-media-list-itens">
                <a href="#" class="social-media-link">
                    <span class="visual-effect-span instagram"></span>
                    <span class="visual-effect-span instagram"></span>
                    <span class="visual-effect-span instagram"></span>
                    <span class="visual-effect-span instagram"></span>
                    <span aria-hidden="true" class="visual-effect-span fa fa-instagram instagram"></span>
                </a>
            </li>
    
            <li class="social-media-list-itens">
                <a href="#" class="social-media-link">
                    <span class="visual-effect-span github"></span>
                    <span class="visual-effect-span github"></span>
                    <span class="visual-effect-span github"></span>
                    <span class="visual-effect-span github"></span>
                    <span aria-hidden="true" class="visual-effect-span fa fa-github github"></span>
                </a>
            </li>

            <li class="social-media-list-itens">
                <a href="#" class="social-media-link">
                    <span class="visual-effect-span facebook"></span>
                    <span class="visual-effect-span facebook"></span>
                    <span class="visual-effect-span facebook"></span>
                    <span class="visual-effect-span facebook"></span>
                    <span aria-hidden="true" class="visual-effect-span fa fa-facebook-square facebook"></span>
                </a>
            </li>
    
            <li class="social-media-list-itens">
                <a href="#" class="social-media-link">
                    <span class="visual-effect-span youtube"></span>
                    <span class="visual-effect-span youtube"></span>
                    <span class="visual-effect-span youtube"></span>
                    <span class="visual-effect-span youtube"></span>
                    <span aria-hidden="true" class="visual-effect-span fa fa-youtube youtube"></span>
                </a>
            </li>
    
            <li class="social-media-list-itens">
                <a href="#" class="social-media-link">
                    <span class="visual-effect-span linkedin"></span>
                    <span class="visual-effect-span linkedin"></span>
                    <span class="visual-effect-span linkedin"></span>
                    <span class="visual-effect-span linkedin"></span>
                    <span aria-hidden="true" class="visual-effect-span fa fa-linkedin linkedin"></span>
                </a>
            </li>
        </ul>
    </div>
    
</body>
</html>
